            <div class="container mb-5" id="contact-cont">
              <div class="row">
                <div class="col-md-6 col-12">
                  <h1 id="contact-head">Contact</h1>
                <form
                    action="https://formspree.io/f/xrgolbjd"
                    method="POST"
                ><br>
                    <input required type="text" name="name" placeholder="name"><br><br>
                    <textarea required name="message" placeholder="message"></textarea><br><br>
                    <button type="submit" class="btn send">send</button>
                </form>
                </div>
                <div class="col-md-6 mb-5 col-12 text-center text-md-left" id="contact-svg">
                  <img src="/assets/images/illus-2.svg"  alt="contact svg" style="margin-top: 2rem;"/>
